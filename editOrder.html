<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags for Bootstrap, provided by https.getbootstrap.com-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- FontAwesome CSS - for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Link to icon for title -->
    <link rel="shortcut icon" href="images/KMicon.ico" />
    <!-- css for index.html -->
    <link rel="stylesheet" href="backstoreStyles.css">
    <!--title to appear in tab-->
    <title>Edit Order</title>
</head>
<body>
    <section class = "container d-flex justify-content-between">
        <form>
            <div class = "row">
                <div class = "col">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" value = "Jane Doe"> <br>
                <label for="email">Email</label>
                <input type = "email" id="email" name="email" value = "janedoe@gmail.com"><br>
                <label for="phone">Phone</label>
                <input type = "phone" id = "phone" name ="phone" value = 438889999>
                </div>
                <div class = "col">
                <label for="billingAddress">Billing Address</label><br>
                <textarea id = "billingAddress" name = "billingAddress" cols = "20" rows="6"
                >8888 Ave Stuart Montreal, QC T5H 5H6</textarea><br>
            </div> 
                <div class = "col">
                <label for="shippingAddress">Shipping Address</label><br>
                <label for="sameAddress">Same as billing address</label>
                <input type = "checkbox" id = "sameAddress" name = "sameAddress"><br>
                <label for="pickup">Order for pickup</label>
                <input type = "checkbox" id = "pickup" name = "pickup"><br>
                <textarea id = "shippingAddress" cols ="20" rows="6"
                >9999 Oak Avenue Montreal, QC T1S 2G4
                </textarea>
            </div>
            
            </div>
            
                
            <table>
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Ristorante Frozen Spinach Thin Crust Pizza</td>
                    <td>$6.49</td>
                    <td>
                        <input type="number" id ="quantity" name = "quantity" value = 1>
                    </td>
                    <td>
                        <input type="number" id ="discount" name = "discount" value = 10>
                        <label for="discount">% </label>
                        <input type ="button" id = "apply" name = "apply" value = "APPLY">
                    </td>
                    <td>
                        $5.84
                    </td>
                </tr>
                <tr>
                    <td>Key Lime</td>
                    <td>$0.49</td>
                    <td>
                        <input type="number" id ="quantity" name = "quantity" value = 5>
                    </td>
                    <td>
                        <input type="number" id ="discount" name = "discount">
                        <label for="discount">% </label>
                        <input type ="button" id = "apply" name = "apply" value = "APPLY">
                    </td>
                    <td>$2.45</td>
                </tr>
                <tr>
                    <td>Mandarin Orange</td>
                    <td>$0.99</td>
                    <td>
                        <input type = "number" id="quantity" name = "quantity" value = 8>
                    </td>
                    <td>
                        <input type="number" id ="discount" name = "discount">
                        <label for="discount">% </label>
                        <input type ="button" id = "apply" name = "apply" value = "APPLY">
                    </td>
                    <td>
                        $7.92
                    </td>
                </tr>
                <tr>
                    <td>Chapman's Vanilla Super Ice Cream Sandwiches</td>
                    <td>$4.99</td>
                    <td>
                        <input type = "number" id="quantity" name = "quantity" value = 1>
                    </td>
                    <td>
                        <input type="number" id ="discount" name = "discount" max=100 maxlength="5">
                        <label for="discount">% </label>
                        <input type ="button" id = "apply" name = "apply" value = "APPLY">
                    </td>
                    <td>
                        $4.99
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Total before tax: </td>
                    <td id = "totalBeforeTax">$21.20</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Delivery fee: </td>
                    <td>$5.00</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Discount: </td>
                    <td>
                        <input type="discount" id ="discount" name = "discount">
                        <label for="discount">% </label>
                        <input type ="button" id = "apply" name = "apply" value = "APPLY">
                    <td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Tax: </td>
                    <td id = "tax">$3.93</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Order Total: </td>
                    <td id = "orderTotal">$25.13</td>
                </tr>
            </table>
            <div class = "d-flex justify-content-end"> 
            <input type ="submit" id = "save" name = "save" value="SAVE ORDER">
            </div>
        </form>
    </section>



</body>
</html>
